
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Computer-shop</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/products">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/promotions">Promocje</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Kategorie
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Klawiatury</a></li>
              <li><a class="dropdown-item" href="#">Myszki</a></li>
              <li><a class="dropdown-item" href="#">Nowe</a></li>
            </ul>
          </li>

        </ul>
      </div>


      <div class="navbar-expand{-sm} mr-1">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="search" name="search" placeholder="Nazwa produktu" aria-label="Search" #search>
            <button [routerLink]="['/products', search.value]" class="btn btn-outline-success" type="submit">Szukaj</button>
          </form>
        </div>
      </div>




      <nav class="navbar-expand-sm bg-dark" *ngIf="!isLoggedIn">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button" [routerLink]="['/login']">Login</button>
          <button class="btn btn-sm btn-outline-secondary" type="button" [routerLink]="['/register']">Rejestracja</button>
        </form>
      </nav>

      <nav class="navbar-expand-sm bg-dark" *ngIf="isLoggedIn">
        <form class="container-fluid justify-content-start">
          <li class="nav-item">
            <a class="nav-link" routerLink="profile">{{ username }}</a>
          </li>
          <button class="btn btn-sm btn-outline-secondary" type="button" (click)="logout()">Wyloguj się</button>
        </form>
      </nav>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="footer text-white">
    <p>Created by: mmpodkanski</p>
    <p>
      <a href="https://github.com/mmpodkanski" target="_blank" >Github</a>
    </p>
