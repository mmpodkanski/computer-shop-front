<div class="container text-center">
  <div class="row">
    <div class="col-md-4" *ngFor="let p of products">
        <div class="">
          <img src="https://bulma.io/images/placeholders/256x256.png" style="max-width:100%;height:auto;" alt="sometext">
        </div>
        <p>
          <b>{{p.price}} zł</b><br>
          {{p.name}}
        </p>
    </div>
  </div>
</div>

<div *ngIf="products.length == 0" class="center text-center">
  <h1>Brak produktów</h1>
</div>

<div class="center" style="padding-top: 2%;">
  <div class="wrapper">
      <button *ngIf="page > 0" type="button" class="btn btn-primary btn-sm">Poprzednia strona</button>
      <button *ngIf="products.length > 0" type="button" class="btn btn-primary btn-sm" style="margin-left: 2%;">Następna strona</button>
  </div>
</div>
